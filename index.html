<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .link-list {
      list-style-type: none;
      padding: 0;
    }
    .link-list li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #3498db;
    }
    a:hover {
      color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Useful Links</h1>
  <ul class="link-list" id="linkList">
    <!-- Links will be inserted here -->
  </ul>

  <script>
    const links = [
      { name: 'READ AND SIGN ', url: 'https://docs.google.com/spreadsheets/d/179e7ZsRRUYqvzlxkJybEDnPR1u3OJE7SdDaDZW0uLOM/edit?usp=sharing', description: ' - cmblrqc1@gmail.com' },
      { name: 'READ AND SIGN forms ', url: 'https://drive.google.com/drive/folders/1FTYTdJkptD1VEqmh4I8SHZkFdzp3K8_g?usp=sharing', description: ' - cmblrqc1@gmail.com\n ------------------------------------' },
      
      { name: 'AIESL PRINT DOCS', url: 'https://drive.google.com/drive/folders/1JDlgvuiXDcZJVYzJlI6SJShy_6-wyvZl?usp=drive_link', description: ' -  blraieslprint@gmail.com' },
      { name: 'AIESL MANUALS ', url: 'https://drive.google.com/drive/folders/1JDlgvuiXDcZJVYzJlI6SJShy_6-wyvZl?usp=drive_link', description: ' - antonyrichardm@gmail.com' },
      { name: 'AIESL PRINT DOCS ', url: 'https://drive.google.com/drive/folders/1JDlgvuiXDcZJVYzJlI6SJShy_6-wyvZl?usp=drive_link', description: ' - blraieslprint@gmail.com\n ------------------------------------' },
     
      { name: 'AMAZON CLOUD AWS', url: 'https://ap-south-1.console.aws.amazon.com/s3/buckets/aiengineeringdoc?region=ap-south-1&bucketType=general&prefix=AI+ESL+DOCS/&showversions=false', description: 'accnt no: 582177794863\n user name: USER_SR_VIEW\n password: qqZ!1}F@' },
      { name: 'AIR INDIA CD SERVER', url: 'https://airindianew.sharepoint.com/sites/cdserver', description: 'USER ID antony.richard@aiesl.in' },     
      { name: 'SABRE MOVEMENT MANAGER',url: 'https://communityportal.flightservices.cae.com/community/login?goto=https%3A%2F%2Fopsweb.ai.flightservices.cae.com#/', description: 'user id: blr.incharge@partners.airindia.com\n pswrd: Aiesl@444\n ------------------------------------' },
     
      { name: 'BLR Certifying staffs', url: 'https://docs.google.com/spreadsheets/d/1SnoruSoL9a8HYJWJ-zwbMTsC-rujJXhMy0UeOevOmDk/edit?usp=sharing' , description: ' - cmblrqc1@gmail.com'}
    ];

    
const linkList = document.getElementById('linkList');

links.forEach(link => {
  const li = document.createElement('li');

  // Create the hyperlink for the name
  const a = document.createElement('a');
  a.href = link.url;
  a.textContent = link.name;
  a.target = '_blank'; // Opens link in a new tab

  // Create a span for the multi-line non-hyperlinked text with <br> for line breaks
  const description = link.description.split('\n').join('<br>'); // Replace \n with <br>
  const span = document.createElement('span');
  span.innerHTML = description;

  // Append both the hyperlink and the non-hyperlink text to the list item
  li.appendChild(a);
  li.appendChild(document.createElement('br')); // Break line after the link
  li.appendChild(span);

  // Append the list item to the link list
  linkList.appendChild(li);
    });
  </script>

</body>
</html>
