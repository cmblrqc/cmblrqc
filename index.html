<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .link-list {
      list-style-type: none;
      padding: 0;
    }
    .link-list li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #3498db;
    }
    a:hover {
      color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Useful Links</h1>
  <ul class="link-list" id="linkList">
    <!-- Links will be inserted here -->
  </ul>

  <script>
    const links = [
      { name: 'Read and sign cmblrqc1@gmail.com', url: 'https://docs.google.com/spreadsheets/d/179e7ZsRRUYqvzlxkJybEDnPR1u3OJE7SdDaDZW0uLOM/edit?usp=sharing' },
      { name: 'Read and sign forms cmblrqc1@gmail.com', url: 'https://drive.google.com/drive/folders/1FTYTdJkptD1VEqmh4I8SHZkFdzp3K8_g?usp=sharing' },
      
      { name: 'GitHub', url: 'https://www.github.com' }
    ];

    const linkList = document.getElementById('linkList');

    links.forEach(link => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = link.url;
      a.textContent = link.name;
      a.target = '_blank'; // Opens link in a new tab
      li.appendChild(a);
      linkList.appendChild(li);
    });
  </script>

</body>
</html>
